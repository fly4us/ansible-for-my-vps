[uwsgi]
socket = {{ web_app_path }}/run/{{ app_name }}.sock
pidfile = {{ web_app_path }}/run/{{ app_name }}.pid
pythonpath = {{ web_app_path }}/src
virtualenv = {{ web_app_path }}/env
chdir = {{ web_app_path }}/src
wsgi-file = {{ app_name }}.py
callable = app
uid = ${web_owner}
gid = ${web_group}
master = true
logdate = true
